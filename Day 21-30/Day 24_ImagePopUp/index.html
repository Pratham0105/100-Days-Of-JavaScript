<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery BY PIcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-gallery">
        <div class="img-container">
          <img
            src="./images/small/pexels-michael-block-small.jpg"
            alt="Image by Michael"
            data-original="pexels-michael-block-big.jpg"
          />
        </div>
        <div class="img-container">
          <img
            src="./images/small/pexels-nick-bondarev-small.jpg"
            alt="Image by Nick Bondarev"
            data-original="pexels-nick-bondarev-big.jpg"
          />
        </div>
        <div class="img-container">
          <img
            src="./images/small/pexels-simon-migaj-small.jpg"
            alt="Image by Simon Migaj"
            data-original="pexels-simon-migaj-big.jpg"
          />
        </div>
        <div class="img-container">
          <img
            src="./images/small/pexels-владимир-кондратьев-small.jpg"
            alt="Image by владимир"
            data-original="pexels-владимир-кондратьев-big.jpg"
          />
        </div>
      </div>
      <div class="modal">
        <img
          src="./images/big/pexels-nick-bondarev-big.jpg"
          alt=""
          class="big-image"
        />
        <p class="caption">ckdjbckesbw</p>
      </div>


      <script src="main.js" async defer></script>
</body>
</html>
