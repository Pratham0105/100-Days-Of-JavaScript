<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator By PIcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="status" id="status"></h1>
    
    <div class="generator-box">
        <input type="text" readonly class="generator" id="generator">
    </div>
    <div class="your-chance">
        <input type="text" class="client-text" id="client-text" placeholder="Enter the Captcha">
    </div>
    <button class="submit" id="submit" type="button">Submit</button>
    <button class="refresh" id="refresh" type="button">Refresh</button>


    <script src="main.js"></script>
</body>
</html>
